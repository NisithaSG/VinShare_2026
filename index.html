<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VinShare | Dream Together</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@300;500;700&family=Nunito:wght@400;700&display=swap" rel="stylesheet">
</head>
<body class="night-mode">
    
    <div class="sky-decoration">
        <div class="moon-container">
            <span class="teddy-bear">üß∏</span>
        </div>
    </div>

    <div class="stars-layer" id="stars-container"></div>

    <nav class="top-nav">
    <div class="search-container">
        <input type="text" id="search-bar" placeholder="Search dreams..." onkeyup="handleSearch()">
    </div>

    <div class="auth-buttons">
        <button class="nav-btn theme-btn" onclick="toggleTheme()" id="theme-btn">
            <span id="theme-icon">‚òÄÔ∏è</span>
            <span id="theme-text">Day Mode</span>
        </button>

        <button class="nav-btn theme-btn" id="auth-nav-btn">Sign In</button>

        <button class="nav-btn profile-btn theme-btn" id="profile-nav-btn" onclick="showMyOwnProfile()" style="display:none;">üë§ My Profile</button>
        
        <div class="notification-wrapper" id="notif-wrapper" style="display:none;">
            <button class="nav-btn theme-btn" id="notif-btn" onclick="toggleNotifPanel()">üîî <span id="notif-badge" style="display:none;">0</span></button>
            <div id="notif-panel" class="notif-dropdown" style="display:none;">
                <h4>Collaborations</h4>
                <div id="notif-list"></div>
            </div>
        </div>
    </div>
</nav>

    <header>
        <h1 class="logo">VinShare</h1>
        <div class="subtitle-pill">
            Collecting the fragments of your imagination under the starlight.
        </div>
        
        <nav class="filters">
            <button class="filter-btn active" onclick="setTab('all')">For You</button>
            <button class="filter-btn" onclick="setTab('voices')">Voices</button>
            <button class="filter-btn" onclick="setTab('ideas')">Ideas</button>
            <button class="filter-btn" onclick="setTab('notes')">Notes</button>
            <button class="filter-btn" onclick="setTab('stories')">Stories</button>
            <button class="filter-btn" onclick="setTab('art')">Painting & Art</button>
        </nav>
    </header>

    <main class="pinterest-grid" id="main-grid"></main>

    <div id="profile-sidebar" class="sidebar">
        <div class="sidebar-header">
            <h3>My Vault</h3>
            <button onclick="toggleProfile()" class="theme-btn close-pill">‚úï</button>
        </div>
        <div id="my-projects-list">
            </div>
        <button id="open-modal" class="add-btn">+ Create New Fragment</button>
    </div>

    <div id="modal-overlay" class="modal-overlay" style="display:none;">
        <div class="modal-content">
            <h2>Add to your Vault</h2>
            <form id="idea-form">
                <input type="text" id="title" placeholder="Project Title" required>
                
                <div class="upload-section" style="margin: 10px 0; border: 1px dashed var(--pastel-blue); padding: 15px; border-radius: 12px; text-align: center;">
                    <label for="file-upload" style="display: block; font-size: 0.8rem; margin-bottom: 8px; opacity: 0.8;">Upload Image or Audio</label>
                    <input type="file" id="file-upload" accept="image/*,audio/*" style="font-size: 0.7rem; color: var(--text-main);">
                    <p style="font-size: 0.6rem; margin: 8px 0; opacity: 0.5;">‚Äî OR PASTE LINK ‚Äî</p>
                    <input type="url" id="img-url" placeholder="Direct link (Unsplash, MP3, etc.)">
                </div>

                <textarea id="desc" placeholder="Share the story behind this fragment..." rows="4" required></textarea>
                
                <select id="category">
                    <option value="art">Painting & Art</option>
                    <option value="voices">Voices/Audio</option>
                    <option value="ideas">Ideas</option>
                    <option value="notes">Notes</option>
                    <option value="stories">Stories</option>
                </select>

                <div class="modal-buttons">
                    <button type="button" onclick="closeModal()" class="cancel-btn">Cancel</button>
                    <button type="submit" class="save-btn" id="save-btn">
                        <span id="save-text">Save to Profile</span>
                    </button>
                </div>
            </form>
        </div>
    </div>

    <div id="auth-overlay" class="modal-overlay" style="display:none;">
        <div class="modal-content">
            <h2 id="auth-title">Welcome Back</h2>
            <p id="auth-subtitle" style="font-size: 0.8rem; margin-bottom: 15px; opacity: 0.7;">Your anonymous journey continues here.</p>
            <form id="auth-form">
                <input type="email" id="auth-email" placeholder="Email" required>
                <input type="password" id="auth-password" placeholder="Password" required>
                <div class="modal-buttons">
                    <button type="submit" class="save-btn" id="auth-submit-btn">Login</button>
                    <button type="button" onclick="closeAuthModal()" class="cancel-btn">Cancel</button>
                </div>
                <p style="margin-top:15px; font-size: 0.8rem; text-align: center;">
                    <span id="auth-switch-text">New to the vault?</span> 
                    <a href="#" onclick="toggleAuthMode()" id="auth-switch" style="color: var(--pastel-pink); text-decoration: none; font-weight: bold;">Create an Account</a>
                </p>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="script.js"></script>
</body>
</html>
